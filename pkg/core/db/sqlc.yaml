        overrides:
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "time.Time"
          - db_type: "validator_event"
            go_type: 
              type: "ValidatorEventType"

  - engine: "postgresql"
    queries: "sql/setup.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
