version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/reads.sql"
    schema: "sql/migrations"
    gen:
      go:
        package: "db"
        out: "./"
        sql_package: "pgx/v5"
        overrides:
          - db_type: "timestamp"
            go_type:
              import: "time"
              type: "time.Time"
          - db_type: "validator_event"
            go_type: 
              type: "ValidatorEventType"

  - engine: "postgresql"
    queries: "sql/writes.sql"
    schema: "sql/migrations"
